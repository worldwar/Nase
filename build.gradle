apply plugin: "java"
apply plugin: "jetty"
apply plugin: "eclipse"

ext{
	SERVLET_VERSION = "3.0.1"
	SERVLET_API = "javax.servlet:javax.servlet-api:${SERVLET_VERSION}"
	COMMONS_LANG = "commons-lang:commons-lang:2.6"
	SERVLET_JSTL = "javax.servlet:jstl:1.2"
}

repositories(){
	mavenCentral();
}

dependencies(){
	compile SERVLET_API
	compile COMMONS_LANG
	compile SERVLET_JSTL
}

jettyRun{
	contextPath = ""
}
